<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="dist/output.css" />
    <script
      src="https://kit.fontawesome.com/a8a5d19bc1.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="background bg-violet w-screen h-screen">
      <div class="py-8 px-16 w-80">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="h-[80vh] flex items-center mx-16 space-x-[4.5rem]">
        <div>
          <img
            src="images/illustration-mockups.svg"
            alt=""
            class="w-[150.34rem] p-3"
          />
        </div>
        <div>
          <h1
            class="text-[2.8rem] text-white font-semibold w-[600.89px] leading-snug mb-7"
          >
            Build The Community Your Fans Will Love
          </h1>
          <div>
            <p class="text-white my-5 leading-normal">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <button
            class="bg-white px-8 py-[0.95rem] w-40 rounded-full text-base text-violet font-semibold shadow-md shadow-shadow-color hover:bg-soft-magenta hover:text-white transition duration-700 open-sans"
          >
            Register
          </button>
        </div>
      </div>
      <div class="absolute right-0">
        <div class="flex space-x-5 mx-10">
          <div
            class="border border-white p-3 text-white hover:border-soft-magenta hover:text-soft-magenta rounded-full w-[2.93rem] cursor-pointer"
          >
            <i class="fa-brands fa-facebook-f p-[2px] ml-1"></i>
          </div>
          <div
            class="border border-white p-3 text-white hover:border-soft-magenta hover:text-soft-magenta rounded-full w-[2.93rem] cursor-pointer"
          >
            <i class="fa-brands fa-twitter p-[2px] ml-[2px]"></i>
          </div>
          <div
            class="border border-white p-3 text-white hover:border-soft-magenta hover:text-soft-magenta rounded-full w-[2.93rem] cursor-pointer"
          >
            <i class="fa-brands fa-instagram p-[2px] ml-[2px]"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
